<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- Creating Forms -->
         <figure>
            <img src="water.webp" alt="national water day" title="National Water Day" width="280" height="160">
         </figure>
        <h2>National Water Day Members Sign Up</h2>
        <form action="/submit" method="post">
           <label for="name">Name:</label>
           <input type="name" id="name" name="name" placeholder="Enter your name">
           <br>
           <label for="tel">Tel:</label>
           <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
           <br>
           <label for="email">Email</label>
           <input type="email" id="email" name="email" placeholder="Enter your email address ">
           <br>
           <label for="gender">Gender</label>
           <br>
           <input type="radio" id="male" name="gender" value="male">
           <label for="male">Male</label>
           <br>
           <input type="radio" id="female" name="gender" value="female">
           <label for="female">Female</label>
           <br>
           <label for="age">Age</label>
           <input type="age" id="age" name="age" placeholder="Enter your age">
           <br>
           <label for="location">Location</label>
           <input type="location" id="location" name="location" placeholder="Enter your place of residency">
           <br>
           <button type="submit" value="submit">Submit</button>
    </div>
    
</body>
</html>
